<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Add New Car</h1>
    <form action="add-car-process.php" method="POST">
        <div class="form-group">
            <label for="carName">Car Name</label>
            <input type="text" class="form-control" id="carName" name="carName" required>
        </div>
        <div class="form-group">
            <label for="carPrice">Price</label>
            <input type="text" class="form-control" id="carPrice" name="carPrice" required>
        </div>
        <div class="form-group">
            <label for="carDescription">Description</label>
            <textarea class="form-control" id="carDescription" name="carDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="carImage">Image</label>
            <input type="file" class="form-control" id="carImage" name="carImage" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
</div>

<!-- Include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
